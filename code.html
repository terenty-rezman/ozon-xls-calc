<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://unpkg.com/jsbarcode@latest/dist/JsBarcode.all.min.js"></script>
<title>ozon barcode</title>
</head>

<body>
    <div id="one"></div>
    <input type="file" id="file" name="file">
    <button id="pdf">create pdf</button>
    <div id="pdf_content">
        <h2>ПРЯМАЯ ПОСТАВАКА В</h2>
        <h1>ЖУКОВСКИЙ_РФЦ</h1>
        <canvas id="barcode"/>
    </div>
    <script>
        const jsPDF = jspdf.jsPDF;
        const pdf_button = document.querySelector('#pdf');

       JsBarcode("#barcode", "1000000000005094110", {
            format: "CODE128A",
            lineColor: "#000",
            width: 3,
            // height:40,
        });

        pdf_button.addEventListener("click", async () => {
            window.html2canvas = html2canvas;
            const doc = new jsPDF('l', 'pt', 'a4');
            const pdf_content = document.getElementById("pdf_content");

            doc.html('<html style="font-family: PTSans;">А ну чики брики и в дамки!</html>', {
                callback: function(doc) {
                    doc.save('sample-document.pdf');
                },
                x: 30,
                y: 15,
                width: 600, //target width in the PDF document
                windowWidth: 650 //window width in CSS pixels
            });
        });

    </script>
</body>

</html>
